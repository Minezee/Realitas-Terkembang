<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tugas 3 Realitas Terkembang</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

      <img id="griya" src="./assets/griya.jpg">
      <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
      <img id="perumahan" src="./assets/perumahan.jpg">
      <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
      <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
    </a-assets>

    <a-sky id="image-360" radius="10" src="#griya"
      animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
      animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
    </a-sky>

    <a-entity id="links" layout="type: line; margin: 2.5"   position="-1.5 0 -3">

      <a-entity
      event-set__click="_target: #image-360; _delay: 300; material.src: #griya" sound="on: click; src: #click-sound"
      id="button1" geometry="primitive: plane; height: 0.2; width: 0.5" material="color: #333; opacity: 0.9"
      text="value: Griya; align: center" scale="4 4 4" class="clickable">
    </a-entity>

      <a-entity
      event-set__click="_target: #image-360; _delay: 300; material.src: #perumahan" sound="on: click; src: #click-sound"
      id="button1" geometry="primitive: plane; height: 0.2; width: 0.5" material="color: #333; opacity: 0.9"
      text="value: Perumahan; align: center" scale="4 4 4" class="clickable">
    </a-entity>
      

      </a-plane>
    </a-entity>

    <a-camera>
      <a-cursor id="cursor"
        animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
        animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
